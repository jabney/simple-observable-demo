<div class="container">
  <button class="toggle" (click)="toggle()">{{ buttonText() }}</button>
  <span class="subscribers-label">Subscribers:</span>
  <span class="subscribers">{{ subscribers }}</span>
  <button class="clear" *ngIf="events.length" (click)="clear()">Clear</button>
  <div class="events">
    <div *ngFor="let event of events">{{ event | json }}</div>
  </div>
</div>
