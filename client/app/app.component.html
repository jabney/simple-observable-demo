<main>
  <div class="header">
    <h1>SimpleSubject</h1>
    <p>Subscribe, notify, unsubscribe <a href="https://github.com/jabney/simple-subject-demo">(Repo)</a></p>
  </div>
  <div class="control-container">
    <div class="left">
       <sender interval="100" resetAt="20" [subscribers]="numSubscribers"></sender>
    </div>
    <div class="right">
      <receiver resetAt="10" (subscribeAction)="subscribeAction($event)"></receiver>
      <receiver resetAt="10" (subscribeAction)="subscribeAction($event)"></receiver>
    </div>
  </div>
</main>
